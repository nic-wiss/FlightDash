<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link id="theme" rel="stylesheet" href="./css/darkStyle.css">
  </head>
  <body>
    <div class="login-header">
      <img src="./images/flightdash_icon.png" id="login-logo">
      <h1 id="login-h1">FlightDash</h1>
    </div>

    <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" id="txtUsr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="txtPwd">
        </div>
        <div class="button-login">
  <button id="btn-login">Login</button>
  <a href="createAccount.html" id="createAccountLink">Don't Have An Account? Create One Now.</a>
        </div>

        <label  id="lbl"></label>
        <script>
          const electron = require('electron')
          const { ipcRenderer } = electron

          //IF USR AND PWD == AUTH THEN LOGIN
          document.getElementById("btn-login").addEventListener("click", function (e) {
            ipcRenderer.send('login-attempt', 'ping')
          })
          //ELSE SAY FAILED TO LOGIN
        </script>

  </body>
</html>
